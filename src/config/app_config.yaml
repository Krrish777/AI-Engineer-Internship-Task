# Application Configuration
app:
  name: "Memory Personality Engine"
  version: "0.0.1"
  debug: false

# API Configuration
api:
  host: "0.0.0.0"
  port: 8000
  cors_origins:
    - "http://localhost:3000"
    - "http://localhost:5173"

# AI Model Configuration
models:
  gemini:
    api_key: ""  # Set via environment variable
    model: "gemini-2.0-flash"
  
  embedding:
    model: "sentence-transformers/all-MiniLM-L6-v2"
    dimension: 1536

# Database Configuration
databases:
  memory:
    path: "./data/memory.db"
  
  vector:
    path: "./data/qdrant"

# Environment Configuration
environment:
  env_file: ".env"
  env_file_encoding: "utf-8"
  case_sensitive: true